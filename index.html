<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Guess Hidden Number!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container py-2">
        <button class="btn again">Again!</button>
        <p class="between m-0">(Between 1 and 20)</p>
      </div>
    </nav>
    <header
      class="py-2 align-items-center justify-content-center w-100 d-flex flex-column"
    >
      <h1 class="text-center py-3">Guess Hidden Number !</h1>
      <div class="d-flex align-items-center w-100 header-container d-flex pt-4">
        <div class="py-2 bg-light"></div>
        <div class="number w-25 text-center">?</div>
        <div class="py-2 bg-light"></div>
      </div>
    </header>
    <main class="justify-content-around align-items-center pt-5">
      <section class="left d-flex flex-column align-items-center w-25">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right w-25">
        <p class="message">Start guessing...</p>
        <p class="label-score">chanses: <span class="score">10</span></p>
        <p class="label-highscore">
          Your score: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <section class="lost">
      <p
        style="
          color: white;
          text-align: center;
          font-size: 3rem;
          padding-top: 10rem;
        "
      ></p>
    </section>
    <section class="top-high-score text-center pt-3 fs-2">
      <p>top high score { <span>0</span> }</p>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
